<!doctype html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Memory card game</title>

    <meta name="description" content="memory card game">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="canonical" href="index.html">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!--navigation-->
    <nav>
        <div class="flex-container">
            <!--timer-->
            <div id="timer" class="timer"></div>
            <!--reset-->
            <div id="reset-button" class="reset-button desktop-only">reset</div>
            <div class="heading">
                <h1>Memory card game</h1></div>
            <!--highscore-->
            <div class="highscore-button desktop-only">highscore</div>
            <!--rating-->
            <div id="rating" class="rating"></div>
            <!--submenu-->
            <div id="sub-menu" class="sub-menu flex-container">
                <div class="reset-button">reset</div>
                <div class="highscore-button">highscore</div>
                <div id="pull-down" class="pull-down">
                    <div class="arrow"></div>
                </div>
            </div>
        </div>
    </nav>
    <!--highscore-->
    <div id="highscore" class="grid-container highscore full-screen">
        <div class="flex-container">
            <div class="back-button"></div>
            <div class="heading">
                <h1>highscore</h1></div>
        </div>
        <div>
            <ul>
            </ul>
            <div class="explanation">
                *Score is a factor of speed and accuracy
            </div>
        </div>
    </div>
    <!--reset popup-->
    <div id="reset" class="popup-container reset full-screen">
        <div class="popup">
            <h2>are you sure you want<br>to reset the game?</h2>
            <div class="flex-container">
                <div class="button approve-button reset-approve ">Yes</div>
                <div class="button cancel-button ">Cancel</div>
            </div>
        </div>
    </div>
    <!--particle animation-->
    <div id="particle-container" class="full-screen">

    </div>
    <!--winner popup-->
    <div id="winner" class="popup-container winner full-screen display-none">
        <div class="popup">
            <h1>winner!</h1>
            <p>Enter name for High score</p>
            <div class="input-wrapper">
                <input id="playerName" type="text" placeholder="player" maxlength="15">
            </div>
            <div class="flex-container">
                <div id="winner-approve" class="button approve-button">continue</div>
            </div>
        </div>
    </div>
    <!--main content-->
    <main>
        <div id="cards-container" class="cards-container">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timer.jquery/0.7.0/timer.jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
