<!doctype html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <title>Memory card game</title>

    <meta name="description" content="memory card game">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="canonical" href="index.html">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!--navigation-->
    <nav>
        <div class="flex-container">
            <div class="timer">00:00</div>
            <div class="reset-button desktop-only">reset</div>
            <div class="heading">
                <h1>Memory card game</h1></div>
            <div class="highscore-button  desktop-only">highscore</div>
            <div class="rating"></div>
            <div class="sub-menu flex-container">
                <div class="reset-button ">reset</div>
                <div class="highscore-button">highscore</div>
                <div class="pull-down">
                    <div class="arrow"></div>
                </div>
            </div>
        </div>
    </nav>
    <!--highscore-->
    <div class="grid-container highscore display-none">
        <div class="flex-container">
            <div class="back-button"></div>
            <div class="heading">
                <h1>highscore</h1></div>
        </div>
        <ul>
            <li></li>
        </ul>
    </div>
    <!--reset popup-->
    <div class="popup-container reset display-none">
        <div class="popup">
            <h1>are you sure you want to reset the game?</h1>
            <div class="flex-container">
                <div class="approve-button">Yes</div>
                <div class="cancel-button">Cancel</div>
            </div>
        </div>
    </div>
    <!--winner popup-->
    <div class="popup-container winner display-none">
        <div class="popup">
            <h1>winner!</h1>
            <p>Enter name for High score</p>
            <div class="input-wrapper">
                <input type="text" placeholder="player">
            </div>
            <div class="flex-container">
                <div class="approve-button">continue</div>
            </div>
        </div>
    </div>
    <!--main content-->
    <main>
        <div class="cards-container">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
